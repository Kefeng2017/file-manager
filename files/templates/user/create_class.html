{% extends 'base.html' %}
{% block title %}create{% endblock %}

{% block container %}
    <br>
    <br>
    <div class="layui-main">
        <fieldset class="layui-elem-field">
          <legend>创建班级</legend>
          <div class="layui-field-box">
              <form class="layui-form" action="" method="post">

                  {% if tips %}
                      <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <p style="color: red">{{ tips }}</p>
                        </div>
                      </div>
                  {% endif %}

                  <div class="layui-form-item">
                    <label class="layui-form-label">班级名称</label>
                    <div class="layui-input-block">
                      <input type="text" name="name" lay-verify="required" placeholder="例如：计算机科学与技术1601" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">班级码</label>
                    <div class="layui-input-inline">
                      <input type="text" name="code" lay-verify="required" placeholder="班级码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">*自动生成，请牢记！</div>
                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">管理员名称</label>
                    <div class="layui-input-block">
                      <input type="text" name="manager_name"  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">班级人数</label>
                    <div class="layui-input-block">
                      <input type="text" name="num" lay-verify="required" placeholder="请输入人数" autocomplete="off" class="layui-input">
                    </div>
                  </div>



                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">班级介绍</label>
                    <div class="layui-input-block">
                      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>

              </form>
          </div>
        </fieldset>

    </div>

<script>
    layui.use(['form','layer'], function(){
      var form = layui.form
      ,layer = layui.layer

      //监听提交
      form.on('radio(confirm)',function (data) {
          layer.confirm('想清楚了吗？',{

              btn:['我是学委','我再想想']
          })
      })
    });
</script>

{% endblock %}
